<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <script>

        function findArms(n)
        {

          //  len = n.length;
            len=0;
            sum=0;
            n1=n;
            while(n1!=0)
            {
                  len++;
                  n1 = parseInt(n1/10);  
            }
          //  alert(len+" n="+n);
            n1=n;
            while(n1!=0)
            {
                rem = n1%10;
                sum = sum + parseInt(Math.pow(rem,len));
                n1=parseInt(n1/10);
            }

            if(n==sum)
            {
                alert(n+" is an Armstrong number!"); 
            }
            else
            {
                alert(n+" is not an Armstrong number!"); 
            }

        }

     </script>   



</head>
<body>
    <form name="frm1" method="post">

        Enter number : <input type="text" id="n1"/>
        <input type="button" name="btn" value="Find Armstrong" onclick="findArms(n1.value)" />



    </form>

</body>
