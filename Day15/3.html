<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function shell()
        {

            const a=[45,34,-343,0,6434,78,-9343];

            size=a.length;
            gap = parseInt(size/2);

            do
            {
                do
                {
                    flag=0;
                    for(i=0;i<size-gap;i++)
                    {

                        if(a[i]>a[gap+i])
                        {
                            t=a[i];
                            a[i]=a[gap+i];
                            a[gap+i]=t;
                            flag=1; // falg++;
                        }
                    }

                }while(flag!=0);

                gap=parseInt(gap/2);

            }while(gap!=0);
            alert(a);
        }
        shell();
    </script>
