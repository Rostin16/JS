<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function wh1()
        {
            i=5; // it will happen only once

            while(i<=11)  // condition 
            {

                document.write(i);
                i++;

            }

            document.write("outside while loop i ="+i);

        }
       // wh1();  // function call


        function calDigit()
        {
            digit=0;
            num=-1234568;
            while(num!=0)
            {
                num=parseInt(num/10);
                digit++;
            }
            document.write("total digits="+digit);
        }

       // calDigit();

        d=0;
        function digCal(n) // recursive function
        {
            if(n==0)
            {
                return;
            }
            n=parseInt(n/10);
            d++;
            digCal(n);

        }
        digCal(14567);
        document.write("total digits using recursion ="+d);

    </script>

</head>

</body>
</html>
