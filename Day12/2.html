    <script>

        localStorage.setItem("i",0);
        
            function sel(c1)
            {
               // alert(c1[0].value);



             //  for(i=0;i<c1.length;i++)
               //{

                i = Number(localStorage.getItem("i"));
                    min_index=i;

                    for(j=i+1;j<c1.length;j++) // to find out the minimum out of lot
                    {

                        n1 = parseInt(c1[min_index].value);
                        n2 = Number(c1[j].value);
                        if(n1<n2)
                        {
                            min_index=j;    
                        }

                    }
                    if(min_index!=i)  // swap
                    {
                        temp=c1[min_index].value;
                        c1[min_index].value=c1[i].value;
                        c1[i].value=temp;
                    }
                    i++;
                    localStorage.setItem("i",i);
        

             //  }



            }



    </script>
