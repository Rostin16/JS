<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function add(v1,v2)
        {
            num1 = Number(v1);
            num2 = Number(v2);

            ans = num1+num2;

            localStorage.setItem("n1",num1);
            localStorage.setItem("n2",num2);
            localStorage.setItem("answer",ans);

            window.location="showans.html";

           // alert("called!");
        }


    </script>

</head>
<body>

    <form name="frm1">

        No 1 :<input type="text" name="n1txt"  /><br/>
        No 2 :<input type="text" name="n2txt" /><br/>
        <input type="button" name="btn" value="Find Addition" onclick="add(n1txt.value,n2txt.value)"/>

    </form>





    
</body>
</html>
