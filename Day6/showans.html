<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            function clr()
            {
                localStorage.clear();  // it will destroy all the storage variables.

                window.location="1.html";
            }

    </script>

</head>
<body>
    <form name="frm1">

        No 1 :<input type="text" id="n1txt" readonly /><br/>
        No 2 :<input type="text" id="n2txt"  readonly/><br/>
        Answer :<input type="text" id="atxt" readonly /><br/>
        <input type="button" name="btn" value="New" onclick="clr()"/>

    </form>

    <script>

        x = localStorage.getItem("n1");
        y = localStorage.getItem("n2");
        z = localStorage.getItem("answer");

        document.getElementById("n1txt").value=x;
        document.getElementById("n2txt").value=y;
        document.getElementById("atxt").value=z;
     //   alert(x+" "+y+" "+z);


    </script>
