<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

            localStorage.setItem("counter",0);

            function takeChance(c1)
            {
                data = c1.value;

                chance = Number(localStorage.getItem("counter"));

                if(data=="_")
                {
                        
                       c1.value=++chance; 
                       localStorage.setItem("counter",chance);
                }
                else
                {
                    alert("Illegal move!");
                }


                if(chance==9)
                {
                    checkWin();
                }
            }

            function checkWin()
            {
                    c1 = document.getElementsByName("btn");
                    cntr=0;
                    for(i=0;i<=2;i++)
                    {
                        cntr+=Number(c1[i].value);
                    }

                    if(cntr!=15)
                    {
                        alert("Sorry you lose!");
                        return;
                    }    

                    cntr=0;
                    for(i=3;i<=5;i++)
                    {
                        cntr+=Number(c1[i].value);
                    }

                    if(cntr!=15)
                    {
                        alert("Sorry you lose!");
                        return;
                    }    

                    cntr=0;
                    for(i=6;i<=8;i++)
                    {
                        cntr+=Number(c1[i].value);
                    }

                    if(cntr!=15)
                    {
                        alert("Sorry you lose!");
                        return;
                    }   
                    
                    cntr=0;
                    for(i=0;i<=6;i+=3)
                    {
                        cntr+=Number(c1[i].value);
                    }

                    if(cntr!=15)
                    {
                        alert("Sorry you lose!");
                        return;
                    }    

                    cntr=0;
                    for(i=1;i<=7;i+=3)
                    {
                        cntr+=Number(c1[i].value);
                    }

                    if(cntr!=15)
                    {
                        alert("Sorry you lose!");
                        return;
                    }    

                    cntr=0;
                    for(i=2;i<=8;i+=3)
                    {
                        cntr+=Number(c1[i].value);
                    }

                    if(cntr!=15)
                    {
                        alert("Sorry you lose!");
                        return;
                    }    

                    cntr=0;
                    for(i=0;i<=8;i+=4)
                    {
                        cntr+=Number(c1[i].value);
                    }

                    if(cntr!=15)
                    {
                        alert("Sorry you lose!");
                        return;
                    }    

                    cntr=0;
                    for(i=2;i<=6;i+=2)
                    {
                        cntr+=Number(c1[i].value);
                    }

                    if(cntr!=15)
                    {
                        alert("Sorry you lose!");
                        return;
                    }    




                    alert("Congratulations you Win!");
            }

    </script>

</head>
<body>
    
    <form>

        <input type="button" name="btn" value="_" onclick="takeChance(this)" />
        <input type="button" name="btn" value="_" onclick="takeChance(this)" />
        <input type="button" name="btn" value="_" onclick="takeChance(this)" /><br/>
        <input type="button" name="btn" value="_" onclick="takeChance(this)" />
        <input type="button" name="btn" value="_" onclick="takeChance(this)" />
        <input type="button" name="btn" value="_" onclick="takeChance(this)" /><br/>
        <input type="button" name="btn" value="_" onclick="takeChance(this)" />
        <input type="button" name="btn" value="_" onclick="takeChance(this)" />
        <input type="button" name="btn" value="_" onclick="takeChance(this)" />



    </form>



</body>
</html>
