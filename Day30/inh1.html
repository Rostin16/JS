<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        // superclass
        constructor(x, y) {
          this.name = x;
          this.age = y;
        }

        disp() {
          document.write("<br>Name=" + this.name + "<br>Age=" + this.age);
        }
      }
      class Student extends Person {
        // subclass
        constructor(a, b, nm, ag) {
          super(nm, ag);
          this.a = a;
          this.b = b;
        }

        show() {
          //  this.disp();
          super.disp();
          document.write(
            "<br>The value of a=" + this.a + "value of b=" + this.b + "<br/>"
          );
        }
      }

      s1 = new Student(10, 50, "Mr. xyz", 28);

      s1.show();
    </script>
  </body>
</html>
