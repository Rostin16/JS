<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Numbers</title>

    <script>
        function sortUserDefined() {
            var numbers = [];
            for (var i = 1; i <= 10; i++) {
                var input = document.getElementById('num' + i);
                numbers.push(parseInt(input.value));
            }
            numbers = userDefinedSort(numbers);
            document.getElementById('r1').value = numbers.join(', ');
        }

        function sortBuiltIn() {
            var numbers = [];
            for (var i = 1; i <= 10; i++) {
                var input = document.getElementById('num' + i);
                numbers.push(parseInt(input.value));
            }
            numbers.sort(function (a, b) {
                return a - b;
            });
            document.getElementById('r2').value = numbers.join(', ');
        }

        // User defined sorting function
        function userDefinedSort(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        var temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
    </script>

</head>

<body>

    <h2 style="color: blue;">Sort Numbers</h2>
    <h4 style="color: rgb(223, 88, 216);">Enter 10 numbers:</h4>
    <div id="inputs">
        <input type="number" id="num1" style=" width: 50px;
        margin-right: 10px; margin-bottom: 10px;"> <br>
        <input type="number" id="num2" style=" width: 50px;
        margin-right: 10px;margin-bottom: 10px;"> <br>
        <input type="number" id="num3" style=" width: 50px;
        margin-right: 10px;margin-bottom: 10px;"> <br>
        <input type="number" id="num4" style=" width: 50px;
        margin-right: 10px;margin-bottom: 10px;"> <br>
        <input type="number" id="num5" style=" width: 50px;
        margin-right: 10px;margin-bottom: 10px;"> <br>
        <input type="number" id="num6" style=" width: 50px;
        margin-right: 10px;margin-bottom: 10px;"> <br>
        <input type="number" id="num7" style=" width: 50px;
        margin-right: 10px;margin-bottom: 10px;"> <br>
        <input type="number" id="num8" style=" width: 50px;
        margin-right: 10px;margin-bottom: 10px;"> <br>
        <input type="number" id="num9" style=" width: 50px;
        margin-right: 10px;margin-bottom: 10px;"> <br>
        <input type="number" id="num10" style=" width: 50px;
        margin-right: 10px;margin-bottom: 10px;"> <br>
    </div>
    <button onclick="sortUserDefined()">Sort User Defined</button>
    <button onclick="sortBuiltIn()">Sort Built-In</button>

    <div>
        <br>
        Sorted using User Defined:
        <input type="text" id="r1" readonly>
    </div> <br>
    <div>
        Sorted using Built-In:
        <input type="text" id="r2" readonly>
    </div>


</body>

</html>
