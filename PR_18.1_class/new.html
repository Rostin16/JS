<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee and Department Information</title>
</head>
<body>
    <h1>Employee and Department Information</h1>
    <div id="employee-info"></div>

    <script>
        class Employee {
            constructor(eid, ename, address, telephone, designation) {
                this._eid = eid;
                this._ename = ename;
                this._address = address;
                this._telephone = telephone;
                this._designation = designation;
            }

            // Getter methods
            get eid() {
                return this._eid;
            }

            get ename() {
                return this._ename;
            }

            get address() {
                return this._address;
            }

            get telephone() {
                return this._telephone;
            }

            get designation() {
                return this._designation;
            }

            // Setter methods
            set eid(newEid) {
                this._eid = newEid;
            }

            set ename(newEname) {
                this._ename = newEname;
            }

            set address(newAddress) {
                this._address = newAddress;
            }

            set telephone(newTelephone) {
                this._telephone = newTelephone;
            }

            set designation(newDesignation) {
                this._designation = newDesignation;
            }
        }

        class Department extends Employee {
            constructor(eid, ename, address, telephone, designation, did, dname, location, numOfStaff) {
                super(eid, ename, address, telephone, designation);
                this._did = did;
                this._dname = dname;
                this._location = location;
                this._numOfStaff = numOfStaff;
            }

            // Getter methods specific to Department
            get did() {
                return this._did;
            }

            get dname() {
                return this._dname;
            }

            get location() {
                return this._location;
            }

            get numOfStaff() {
                return this._numOfStaff;
            }

            // Setter methods specific to Department
            set did(newDid) {
                this._did = newDid;
            }

            set dname(newDname) {
                this._dname = newDname;
            }

            set location(newLocation) {
                this._location = newLocation;
            }

            set numOfStaff(newNumOfStaff) {
                this._numOfStaff = newNumOfStaff;
            }
        }

        // Creating objects
        let employee1 = new Department(1, "John Doe", "123 Main St", "123-456-7890", "Manager", 101, "HR", "New York", 10);
        let employee2 = new Department(2, "Jane Smith", "456 Elm St", "987-654-3210", "Assistant Manager", 102, "Finance", "Los Angeles", 8);
        let employee3 = new Department(3, "Alice Johnson", "789 Oak St", "111-222-3333", "Staff", 103, "IT", "San Francisco", 12);

        // Displaying results
        function displayEmployeeInfo(employee) {
            let infoDiv = document.getElementById("employee-info");
            infoDiv.innerHTML += `
                <div>
                    <h2>Employee Information</h2>
                    <p>ID: ${employee.eid}</p>
                    <p>Name: ${employee.ename}</p>
                    <p>Address: ${employee.address}</p>
                    <p>Telephone: ${employee.telephone}</p>
                    <p>Designation: ${employee.designation}</p>
                    <p>Department ID: ${employee.did}</p>
                    <p>Department Name: ${employee.dname}</p>
                    <p>Location: ${employee.location}</p>
                    <p>Number of Staff: ${employee.numOfStaff}</p>
                </div>
            `;
        }

        displayEmployeeInfo(employee1);
        displayEmployeeInfo(employee2);
        displayEmployeeInfo(employee3);
    </script>
</body>
</html>
