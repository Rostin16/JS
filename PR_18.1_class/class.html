<body>
  <h1>Employee and Department Information</h1>
  <div id="employee-info"></div>

  <script>
    //Roshni Prajapati
    class Employee {
      // superclass
      constructor(eid, ename, address, telephone, designation) {
        this.eid1 = eid;
        this.ename1 = ename;
        this.address1 = address;
        this.telephone1 = telephone;
        this.designation1 = designation;
      }

      //disp() {
      // document.write("<br>Name=" + this.name + "<br>Age=" + this.age);
      // }

      //Getter mathod
      get eid() {
        return this.eid1;
      }

      get ename() {
        return this.ename1;
      }

      get address() {
        return this.address1;
      }


      get telephone() {
        return this.telephone1;
      }
      get designation() {
        return this.designation1;
      }


      // Setter methods

      set eid(newEid) {
        this.eid1 = newEid;
      }

      set ename(newEname) {
        this.ename1 = newEname;
      }

      set address(newAddress) {
        this.address1 = newAddress;
      }
      set telephone(newTelephone) {
        this.telephone1 = newTelephone;
      }
      set designation(newDesignation) {
        this.designation = newDesignation;
      }

    }


    class Department extends Employee {
      // subclass
      constructor(eid, ename, address, telephone, designation, did, dname, location, numofstaff) {
        super(eid, ename, address, telephone, designation);
        this.did1 = did;
        this.dname1 = dname;
        this.location1 = location;
        this.numofstaff1 = numofstaff;
      }

      // show() {
      //  this.disp();
      //  super.disp();
      //  document.write(
      //"<br>The value of a=" + this.a + "value of b=" + this.b + "<br/>"
      //  );
      // }
      //Getter mathod
      get did() {
        return this.did1;
      }

      get dname() {
        return this.dname1;
      }

      get location() {
        return this.location1;
      }


      get numofstaff() {
        return this.numofstaff1;
      }



      // Setter methods

      set did(newDid) {
        this.eid1 = newEid;
      }

      set dname(newDname) {
        this.ename1 = newEname;
      }

      set location(newLocation) {
        this.location1 = newLocation;
      }
      set numofstaff(newNumOfStaff) {
        this.numofstaff1 = newNumOfStaff;
      }

    }
    //object creation
    let emp1 = new Department(1, "Roshni Prajapati", "65 hariom-nagar soc,surat", "123456789", "Manager", 11, "HR", "New York", 10);
    let emp2 = new Department(2, "John smith", "123 Main St", "1234567890", "Assistant Manager", 12, "Finance", "Los Angeles", 8);
    let emp3 = new Department(3, "Kylan Gentry", "250 donald st", "6359654844", "Staff", 13, "IT", "San francisco", 12);
    let emp4 = new Department(4, "Amelie Griffith.", "789 oak st", "9824988795", "Staff", 14, "Finance", "Los Angeles", 15);

    //Display Result
    function displayEmployeeInfo(employee) {
      let infoDiv = document.getElementById("employee-info");
      infoDiv.innerHTML += `
                <div>
                    <h2>Employee Information</h2>
                    <p>ID: ${employee.eid1}</p>
                    <p>Name: ${employee.ename1}</p>
                    <p>Address: ${employee.address1}</p>
                    <p>Telephone: ${employee.telephone1}</p>
                    <p>Designation: ${employee.designation1}</p>
                    <p>Department ID: ${employee.did1}</p>
                    <p>Department Name: ${employee.dname1}</p>
                    <p>Location: ${employee.location1}</p>

            `;

    displayEmployeeInfo(emp1);
