<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function oper()
        {

            num = parseInt(document.getElementById("n1").value);
            op = parseInt(document.getElementById("s1").value);
            f=true;
            switch(op)
            {
                case 1:
                        for(i=2;i<num;i++)
                        {
                              if(num%i==0)
                              {
                                    f=false;
                                    break;
                              }  
                        }
                        if(num==1)
                        {
                            document.getElementById("a1").value="The number "+num+" is a special!";  
                        }
                        else if(num<=0)
                        {
                            document.getElementById("a1").value="The number "+num+" is not a prime number!"; 
                        }
                        else if(f)
                        {
                                  document.getElementById("a1").value="The number "+num+" is a prime number!";  
                        }
                        else 
                        {
                                  document.getElementById("a1").value="The number "+num+" is composite number!";  
                        }

                        break;
                case 2:
                        break;
                default:
                        alert("Plz select any one of the operation!");       


            }

          
        }


    </script>


</head>
<body>
    <form name="frm">

        Enter number1:<input type="text" name="n1txt" id="n1"><br/>
       
        select:<select name="op" id="s1">
            <option value="0">Operations</option>
            <option value="1">Prime</option>
            <option value="2">Perfect</option>

        </select><br/>
        Answer:<input type="text" name="anstxt" id="a1" readonly><br/>        
        <input type="button" name="btn" value="Evaluate" onclick="oper()"  />


    </form>

</body>
</html>
