<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function findOddEven()
        {
            n1 = Number(document.frm.n1txt.value);
            msg="";
            if(n1%2==0)
            {   
                    msg="Number is even!";    
            }
            else
            {
                    msg="Number is odd!";
            }

          //    console.log(msg);  
            document.frm.anstxt.value=msg;

          //  document.write(msg);
        }


    </script>

</head>
<body>
    
    <form name="frm">

        Enter number1:<input type="text" name="n1txt"><br/>
       
        Answer:<input type="text" name="anstxt" readonly><br/>        
        <input type="button" name="btn" value="Addition" onclick="findOddEven()"  />


    </form>


</body>
</html>
