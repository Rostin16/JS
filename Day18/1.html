<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quick sort</title>

    <script>

       
        function quick(c1,l,u)
        {
            var i=l;
            var j=u;
            var mid=parseInt((l+u)/2);
            pk = Number(c1[mid].value);
          //  alert(pk);

            do
            {

                while(Number(c1[i].value)<pk)
                {
                        i++;
                }
                while(Number(c1[j].value)>pk)
                {
                        j--;
                }

                if(i<=j) // check for partition exchange
                {
                    var temp = c1[i].value;
                    c1[i].value = c1[j].value;
                    c1[j].value = temp;
                    i++;
                    j--;

                }


            }while(i<j);

            if(l<u)
            {
                quick(c1,l,j);
                quick(c1,i,u);
            }

        }
    </script>


</head>
<body>
    
    <form>

        <input type="text" name="n1txt" /><br/>
        <input type="text" name="n1txt" /><br/>
        <input type="text" name="n1txt" /><br/>
        <input type="text" name="n1txt" /><br/>
        <input type="text" name="n1txt" /><br/>
        <input type="text" name="n1txt" /><br/>
        <input type="text" name="n1txt" /><br/>
    <input type="button" name="btn" value="Quick sort" onclick="quick(n1txt,0,n1txt.length-1)" /><br/>
     
    </form> 
</body>
</html>
