<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="login.js">
    </script>
    <script>
        function checkForm(frm1)
        {
            with(frm1)
            {
                if(!checkBlank(ntxt,"It can't be empty!"))
                {
                    return false;
                }
                if(!checkBlank(utxt,"It can't be empty!"))
                {
                    return false;
                }
                if(!checkpassLength(ptxt,"password must be contain atleast 6 character"))
                {
                    return false;
                }
                if(!checkpassconpass(cptxt,ptxt,"password must be the same!"))
                {
                    return false;
                }
            }
        }
    </script>
</head>
<body>
    <form name="frm1" method="post"action="goggle.com">
        Name:<input type="text" name="ntxt"/><br/>
        UserId:<input type="text" name="utxt"/><br/>
        Password:<input type="password" name="ptxt"/><br/>
        confirm Password:<input type="password" name="cptxt"/><br/>
        <input type="submit" name="submit" value="Register" onclick="return checkForm(frm1)"/>
        </form>
    
</body>
</html>
