<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        localStorage.setItem("front",-1);
        localStorage.setItem("rear",-1);

        function insrt(c1)
        {

            f = localStorage.getItem("front");
            r = localStorage.getItem("rear");

            if(r==c1.length-1)
            {
                alert("Sorry the queue is overflown!");
                return;
            }
            ele = prompt("Enter the elememt to be inserted:");
            if(r==-1)
            {
                f++;  // f=r=0;
                r++;
            }
            else
            {
                r++;
            }
            c1[r].value=ele;

            localStorage.setItem("front",f);
            localStorage.setItem("rear",r);

        }

        function del(c1)
        {
            f = localStorage.getItem("front");
            r = localStorage.getItem("rear");

            if(r==-1)
            {
                alert("Sorry the queue is underflown!");
                return;
            } 
            c1[f].value="";
            if(f==r) // when there is one and only one data
            {
                f=r=-1;
            }
            else
            {
                f++;
            }

            localStorage.setItem("front",f);
            localStorage.setItem("rear",r);

        }


    </script>

</head>
<body>
    
    <form>

            <input type="text" name="ntxt" readonly /><br/>
            <input type="text" name="ntxt" readonly /><br/>
            <input type="text" name="ntxt" readonly /><br/>
            <input type="text" name="ntxt" readonly /><br/>
            <input type="text" name="ntxt" readonly /><br/>
            <input type="button" name="insertbtn" value="Insert" onclick="insrt(ntxt)" />
            <input type="button" name="deletebtn" value="Delete" onclick="del(ntxt)"/>



    </form>



</body>
</html>
