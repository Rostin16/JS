<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function pat(n)
        {
            for(i=1;i<=n;i++)
            {
                for(j=1;j<=i;j++)
                {
                     document.write(j);   
                }
                for(j=1;j<=2*(n-i);j++)
                {
                    document.write("_");
                }
           /*     for(j=n-i;j>=1;j--)
                {
                    document.write("_");
                }*/


                for(j=i;j>=1;j--)
                {
                    document.write(j);   
                }

                document.write("<br/>");
            }


        }

        pat(9);
    </script>

</head>
<body>
    




</body>
</html>
