      findPrime = (n) => {
        primeFlag = true;

        for (i = 2; i < n; i++) {
          if (n % i == 0) {
            primeFlag = false;
            break;
          }
        }

        if (n == 1 || n == 0) {
          return `The number ${n} is a special number!`;
        } else if (n < 0) {
          return `Negative number ${n} is not prime!`;
        } else if (primeFlag) {
          return `The number ${n} is prime!`;
        }
        return `The number ${n} is composite!`;
      };
