<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <script>
        // Define the Employee constructor function
        function Employee(Eid, Ename, Salary, doj, dob) {
            this.Eid = Eid;
            this.Ename = Ename;
            this.Salary = Salary;
            this.doj = doj;
            this.dob = dob;
        }
        

        // Add a method to the prototype to display employee information
        Employee.prototype.displayInfo = function() {
            return `Employee ID: ${this.Eid}, Employee Name: ${this.Ename}, Salary: ${this.Salary}, Date of Joining: ${this.doj}, Date of Birth: ${this.dob}`;
        }

        // Create employee objects
        var emp1 = new Employee(1, "John Doe", 50000, "2023-01-15", "1990-05-20");
        var emp2 = new Employee(2, "Jane Smith", 60000, "2022-11-20", "1988-08-10");
        var emp3 = new Employee(3, "Alice Johnson", 55000, "2023-03-10", "1995-02-25");
        var emp4 = new Employee(4, "Bob Williams", 70000, "2022-09-05", "1985-11-15");

        // Function to display employee information
        function displayEmployeeInfo() {
            var output = document.getElementById("employeeInfo");
            output.innerHTML = "";

            // Display information for each employee
            var employees = [emp1, emp2, emp3, emp4];
            employees.forEach(function(emp) {
                var p = document.createElement("p");
                p.textContent = emp.displayInfo();
                output.appendChild(p);
            });
        }
    </script>
</head>
<body>
    <h1>Employee Information</h1>
    <button onclick="displayEmployeeInfo()">Display Employee Information</button>
    <div id="employeeInfo"></div>
</body>
</html>
