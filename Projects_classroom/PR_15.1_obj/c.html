<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function Employee(Eid, Ename, Salary,Doj,Dob) {  // object constructor
        this.empId = Eid;
        this.empName = Ename;
        this.empSalary = Salary;
        this.empDoj=Doj;
        this.empDob=Dob;
      }

      Employee.prototype.displayInfo=function(){ return `Employee ID=${this.empId},Employee Name=${this.empName},Employee Salary=${this.empSalary},Date of Birth=${this.empDoj},Date of Joining=${this.empDob}`;

      } 

      var e1 = new Employee("e123", "Mr.xyz", 40000,"15/01/2023","20/05/1990"); 
      var e2 = new Employee("e456", "Mr.pqr", 30500,"20/11/2022","10/08/1988");
      var e3 = new Employee("e789", "Mr.abc", 70000,"10/03/2023","10/06/1991");
      var e4 = new Employee("e987", "Mr.lmn", 45000,"5/09/2022","30/04/1987");
      var e5 = new Employee("e654", "Mr.nop", 50000,"15/08/2023","22/07/1985");


      function displayEmployeeInfo(){
        var output=document.getElementById("employeeInfo");
        output.innerHTML="";
      
      var employees=[e1,e2,e3,e4,e5];
    employees.forEach(function(emp) {
    var p = document.createElement("p");
    p.textContent = emp.displayInfo();
    output.appendChild(p);
});
        }
      
    </script>
  </head>
  <body>
    <h1>Employee Information</h1>
    <button onclick="displayEmployeeInfo()">Display Employee Information</button>
    <div id="employeeInfo"></div>
  </body>
</html>
