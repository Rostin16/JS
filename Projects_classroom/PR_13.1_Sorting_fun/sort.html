<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculation</title>
</head>

<body>
    <center>
        <h1 style="color:#1e3e6a;">Sort Numbers</h1>

        <label for="numbersInput" style="color:#e2267b; font-weight: bold;">Enter 10 numbers:</label><br>
        <input type="text" id="numbersInput"><br><br><br>





        <label for="userDefinedResult" style="color:#e2267b; font-weight: bold;">User Defined Sort Result:</label><br>
        <input type="text" id="userDefinedResult"><br>
        <button onclick="sortWithUserDefined()" style="background-color: #4CAF50;
border: none;
color: white;
padding: 8px 15px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 14px;
margin: 4px 2px;
border-radius: 10px;">Sort with User Defined Function</button><br><br>



        <label for="builtInResult" style="color:#e2267b; font-weight: bold;">Built-In Sort Result:</label><br>
        <input type="text" id="builtInResult"><br>
        <button onclick="sortWithBuiltIn()" style="background-color: #4CAF50;
border: none;
color: white;
padding: 8px 15px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 14px;
margin: 4px 2px;
border-radius: 10px;">Sort with Built-In Function</button><br>
    </center>
    <script>
        // Function to sort numbers using user-defined sorting function
        function sortWithUserDefined() {
            const numbersInput = document.getElementById("numbersInput").value.trim().split(" ").map(Number);
            const sortedNumbers = userDefinedSort(numbersInput);
            document.getElementById("userDefinedResult").value = sortedNumbers.join(" ");
        }

        // Function to sort numbers using built-in sorting function
        function sortWithBuiltIn() {
            const numbersInput = document.getElementById("numbersInput").value.trim().split(" ").map(Number);
            const sortedNumbers = numbersInput.slice().sort((a, b) => a - b);
            document.getElementById("builtInResult").value = sortedNumbers.join(" ");
        }

        // User-defined sorting function (Bubble Sort)
        function userDefinedSort(arr) {
            let len = arr.length;
            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
    </script>

</body>

</html>
