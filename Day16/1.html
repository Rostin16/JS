<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function printEven(start,end)
        {
          //  alert(start+" "+end);
         //for(i=start;i<=end;i++)
         i=start;
          while(true)
          {
                if(i>end)
                {
                   // break;  this will kill while loop
                   return;  // this will kill the function
                }

                if(i%2!=0)
                {
                    i++;
                  continue;
                }

                document.write(i+" ");
                i++;
          }

          document.write("This is outside while loop!");
        }

    </script>

</head>
<body>
    
    <form>
    Start:<input type="number" name="n1txt" step="1" max="100" min="1"/><br/> 
    End:<input type="number" name="n2txt" step="1" max="100" min="1" onblur="printEven(n1txt.value,n2txt.value)" /><br/> 
    <input type="button" name="btn" value="Evaluate"/>

</form>

</body>
</html>
