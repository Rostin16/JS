<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        msg="";

        function fibo(l,p,order)
        {

            if(order==0)
            {
                return;
            }    
            c=l+p;
           // document.write(l+" ");
            msg+=l+" ";
            fibo(p,c,order-1); // recursion

        }


        function test()
        {
            n = Number(document.frm1.ntxt.value);
            //alert(n);

            fibo(0,1,n);  // normal function call

            document.getElementById("d1").innerHTML=msg;

        }

    </script>    

</head>
<body>
    
    <form name="frm1">

        Enter order: <input type="text" name="ntxt" value="hi ther" /><br/>
        <div id="d1"></div>
        <input type="button" name="btn" value="Find Fibo" onclick="test()" />


    </form>


</body>                    
</html>
