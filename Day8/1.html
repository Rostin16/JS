<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        localStorage.setItem("top",-1); // initial value

        function push(c1)
        {
           

            t = Number(localStorage.getItem("top"));

            if(t==(c1.length-1))
            {
                  alert("Sorry the stack is overflown!");
                  return;  
            }
            else
            {
                x = prompt("Enter the ele to be pushed:");
                if(x!=null && x!="")
                {
                    t++;
                    c1[t].value=x;
                    localStorage.setItem("top",t);
                }
                else
                {
                    alert("Pushed operation cancelled!");
                }
            }


        }

        function pop(c1)
        {
            t = Number(localStorage.getItem("top"));

            if(confirm("Do you really want to pop?"))
            {
                if(t==-1)
                {
                    alert("Sorry the stack is underflown!");
                    return;  
                }
                else
                {
                    c1[t].value="";
                    t--;
                    localStorage.setItem("top",t);
                }
            }
        }

        function peep(c1)
        {
            t = Number(localStorage.getItem("top"));
            pos = Number(prompt("Enter the position to be peeped:"));
                if(pos!=null && pos!="")
                {
                    if((t-pos+1)<0)
                    {
                           alert("Sorry the position doesnt exists!"); 
                    }
                    else
                    {
                           alert("The peeped ele ="+c1[t-pos+1].value); 
                    }
                }

        }


    </script>

</head>
<body>
    
    <form>

        <input type="text" name="ntxt"  readonly/><br/>
        <input type="text" name="ntxt" readonly /><br/>
        <input type="text" name="ntxt" readonly/><br/>
        <input type="text" name="ntxt" readonly /><br/>
        <input type="text" name="ntxt" readonly/><br/>
        <input type="text" name="ntxt" readonly/><br/>
        <input type="button" name="btn" value="Push" onclick="push(ntxt)"/>
        <input type="button" name="btn" value="Pop" onclick="pop(ntxt)"/>
        <input type="button" name="btn" value="Peep" onclick="peep(ntxt)"/>



    </form>



</body>
</html>
