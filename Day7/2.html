<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function srch(c1, s) {
            flag = false;

            for (i = 0; i < c1.length; i++) {
                if (c1[i].value == s) {
                    alert("The element " + s + " found at position " + (i + 1));
                    flag = true;

                }
            }
            if (!flag) {
                alert("The element " + s + " not found");
            }
        }

    </script>

</head>

<body>

    <form>


        1.<input type="text" name="ntxt" /><br />
        2.<input type="text" name="ntxt" /><br />
        3.<input type="text" name="ntxt" /><br />
        4.<input type="text" name="ntxt" /><br />
        5.<input type="text" name="ntxt" /><br />
        6.<input type="text" name="ntxt" /><br />
        Element to be searched:<input type="text" name="stxt" /><br />

        <input type="button" name="btn" value="Linear Search" onclick="srch(ntxt,stxt.value)" />



    </form>

</body>
