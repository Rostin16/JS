<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

           function bSort(c1)
           {

                for(i=0;i<c1.length-1;i++) // passes
                {
                    flag=false;
                    for(j=0;j<c1.length-1;j++) // internal check
                    {
                        e1 = Number(c1[j].value);
                        e2 = Number(c1[j+1].value);
                        if(e1>e2)
                        {
                            flag=true;
                           t=c1[j].value;
                           c1[j].value=c1[j+1].value;
                           c1[j+1].value=t;
                        }
                    }

                    if(!flag)
                    {
                        alert("Pass="+(i+1));
                        break;
                    }


                }

           } 

    </script>



</head>
<body>
    
     
    <form>


        <input type="text" name="ntxt" /><br/>
        <input type="text" name="ntxt" /><br/>
        <input type="text" name="ntxt" /><br/>
        <input type="text" name="ntxt" /><br/>
        <input type="text" name="ntxt" /><br/>
        <input type="text" name="ntxt" /><br/>
        <input type="button" name="btn" value="Bubble Sort" onclick="bSort(ntxt)" />


    </form>
