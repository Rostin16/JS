<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script>

        function mSort(c1)
        {
            const a=[];
            const temp=[];
            for(i=0;i<c1.length;i++)
            {
                a[i]= Number(c1[i].value);
            }

            l=0;
            u=a.length-1;
            mid=parseInt((l+u)/2);

          //  alert(mid);

            bubble(a,l,mid); // nested function.
            bubble(a,++mid,u);

            i=l;
            j=mid;
            idx=0;
            while(true)  // infinite loop
            {
                if(a[i]<a[j])
                {
                    temp[idx++]=a[i++];
                }
                else
                {
                    temp[idx++]=a[j++];
                }

                if(i==mid || j==u+1)
                {
                       break; 
                }
            }

            while(i<mid)
            {
                    temp[idx++]=a[i++];
            }
            while(j<=u)
            {
                    temp[idx++]=a[j++];
            }


            for(i=0;i<c1.length;i++)
            {
               c1[i].value=temp[i];
            }

        }

        function bubble(ary,l,u)
        {

            for(i=0;i<u;i++)
            {

                for(j=0;j<u;j++)
                {

                    if(ary[j]>ary[j+1])
                    {
                        temp=ary[j];   // swap.
                        ary[j]=ary[j+1];
                        ary[j+1]=temp;
                    }

                }
            }
         //   alert(ary);
        }



    </script>
